<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
</head>
<body>
<div class="container text-center">

    <form th:action="@{/pricerequest}" th:object="${priceRequest}" role="form"
          method="post" style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <label for="cars">Velg en bil:</label>

            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>

            </select>


            <label for="cars">Velg et fylke:</label>

            <select class="form-control" th:field="${priceRequest.county}"  id="dropOperator">
                <option value="0">velg fylke</option>
                <option th:each="county : ${counties}" th:value="county.id" th:text="${county.name}"></option>
            </select>






        </div>


    </form>

</div>

</body>
</html>
